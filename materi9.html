<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contoh SPLTV Metode Eliminasi - Materi</title>
    <style>
        @font-face {
            font-family: 'Bryndan';
            src: url('assets/fonts/bryndan_writebook.ttf') format('truetype');
            font-display: swap;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #fbf3d7;
            color: #6b3b3b;
            font-family: 'Bryndan', system-ui, Arial, sans-serif;
        }

        .container {
            max-width: 1100px;
            margin: 32px auto;
            padding: 0 28px;
            box-sizing: border-box;
        }

        .title-pill {
            display: inline-block;
            background: #d6ab9d;
            color: #fff;
            padding: 14px 28px;
            border-radius: 40px;
            font-size: 1.4rem;
            margin-bottom: 24px;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            align-items: start;
            max-width: 1000px;
            margin: 8px auto 0;
        }

        .content-image {
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        /* Navigation buttons */
        .nav-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 420px;
            margin: 32px auto 0;
        }

        .nav-btn {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-btn:hover {
            transform: scale(1.08);
        }

        .nav-btn img {
            width: 56px;
            height: 56px;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 32px auto;
                padding: 0 20px;
            }

            .title-pill {
                font-size: 1.2rem;
                padding: 12px 24px;
            }

            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .content-image {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title-pill">2) Contoh Metode Eliminasi</div>

        <div class="content-wrapper">
            <img src="assets/img/vvv_1.png" alt="Contoh SPLTV metode eliminasi bagian 1" class="content-image">
            <img src="assets/img/vvv_2.png" alt="Contoh SPLTV metode eliminasi bagian 2" class="content-image">
        </div>

        <div class="nav-row">
            <button class="nav-btn" onclick="window.location.href='materi8.html'" aria-label="Sebelumnya">
                <img src="assets/img/prev_button.png" alt="Sebelumnya">
            </button>
            <button class="nav-btn" onclick="window.location.href='materi10.html'" aria-label="Selanjutnya">
                <img src="assets/img/next_button.png" alt="Selanjutnya">
            </button>
        </div>
    </div>
</body>

</html>
