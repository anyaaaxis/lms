<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1"
    />
    <title>Contoh SPLTV Metode Eliminasi - Materi</title>
    <style>
      @font-face {
        font-family: 'Bryndan';
        src: url('assets/fonts/bryndan_writebook.ttf') format('truetype');
        font-display: swap;
      }

      html,
      body {
        min-height: 100vh;
        margin: 0;
        background: #fbf3d7;
        color: #6b3b3b;
        font-family: 'Bryndan', system-ui, Arial, sans-serif;
      }

      .container {
        max-width: 1100px;
        margin: 32px auto;
        padding: 0 28px 100px;
        box-sizing: border-box;
      }

      .title-pill {
        display: inline-block;
        background: #d6ab9d;
        color: #fff;
        padding: 14px 28px;
        border-radius: 40px;
        font-size: 1.4rem;
        margin-bottom: 24px;
      }

      .content-wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        align-items: start;
        max-width: 1000px;
        margin: 8px auto 0;
      }

      .content-image {
        max-width: 100%;
        width: 100%;
        height: auto;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .content-image:hover {
        transform: scale(1.02);
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 8px;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        line-height: 1;
      }

      .modal-close:hover,
      .modal-close:focus {
        color: #bbb;
      }

      /* Navigation buttons */
      .nav-row {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        padding: 20px 0;
        background: rgba(251, 243, 215, 0.8);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      .nav-row-inner {
        display: flex;
        justify-content: space-between;
        max-width: 420px;
        margin: 0 auto;
      }

      .nav-btn {
        background: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .nav-btn:hover {
        transform: scale(1.08);
      }

      .nav-btn img {
        width: 56px;
        height: 56px;
        display: block;
      }

      @media (max-width: 768px) {
        .container {
          margin: 32px auto;
          padding: 0 20px;
        }

        .title-pill {
          font-size: 1.2rem;
          padding: 12px 24px;
        }

        .content-wrapper {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .content-image {
          max-width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title-pill">2) Contoh Metode Eliminasi</div>

      <div class="content-wrapper">
        <img
          src="assets/img/vvv_1.png"
          alt="Contoh SPLTV metode eliminasi bagian 1"
          class="content-image"
          onclick="openModal(this)"
        />
        <img
          src="assets/img/vvv_2.png"
          alt="Contoh SPLTV metode eliminasi bagian 2"
          class="content-image"
          onclick="openModal(this)"
        />
      </div>

      <div class="nav-row">
        <div class="nav-row-inner">
          <button
            class="nav-btn"
            onclick="window.location.href='materi8.html'"
            aria-label="Sebelumnya"
          >
            <img
              src="assets/img/prev_button.png"
              alt="Sebelumnya"
            />
          </button>
          <button
            class="nav-btn"
            onclick="window.location.href='materi10.html'"
            aria-label="Selanjutnya"
          >
            <img
              src="assets/img/next_button.png"
              alt="Selanjutnya"
            />
          </button>
        </div>
      </div>
    </div>

    <!-- Modal for image zoom -->
    <div
      id="imageModal"
      class="modal"
      onclick="closeModal()"
    >
      <button
        class="modal-close"
        onclick="closeModal()"
        aria-label="Close"
      >
        &times;
      </button>
      <img
        id="modalImage"
        class="modal-content"
        alt="Zoomed image"
      />
    </div>

    <script>
      function openModal(img) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modal.classList.add('active');
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      }

      function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.classList.remove('active');
      }

      // Close modal on Escape key
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    </script>
  </body>
</html>
