        @font-face {
            font-family: 'Bryndan';

        html,
        body {
            height: 100%;
            margin: 0;
            background: #fbf3d7;
            color: #6b3b3b;
            font-family: 'Bryndan', system-ui, Arial, sans-serif;
        }

        .container {
            max-width: 1100px;
            margin: 48px auto;

            max-width: 900px;

            justify-content: space-between;

        }

        .nav-btn {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-btn:hover {
            transform: scale(1.08);
        }

        .nav-btn img {
            width: 56px;
            height: 56px;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 32px auto;
                padding: 0 20px;
            }
