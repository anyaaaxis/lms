<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Formulir Pendaftaran Star Girl Academy"
    />
    <title>Formulir Pendaftaran - Star Girl Academy</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/css/style.css"
    />
    <link
      rel="stylesheet"
      href="css/form.css"
    />
    <!-- form-specific styles moved to css/form.css -->
  </head>
  <body>
    <div class="form-page">
      <div class="form-container">
        <form
          id="registrationForm"
          action="#"
          method="POST"
        >
          <div class="form-group">
            <label for="nama">Nama :</label>
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder=""
              required
            />
          </div>

          <div class="form-group">
            <label for="kelas">Kelas :</label>
            <input
              type="text"
              id="kelas"
              name="kelas"
              placeholder=""
              required
            />
          </div>

          <div class="submit-wrapper">
            <button
              type="button"
              class="btn-back"
              aria-label="Kembali ke beranda"
              onclick="window.location.href='index.html'"
            >
              <img
                src="assets/img/prev_button.png"
                alt="Kembali"
              />
            </button>
            <button
              type="submit"
              class="btn-submit"
              aria-label="Submit formulir"
            >
              <img
                src="assets/img/next_button.png"
                alt="Submit"
              />
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
