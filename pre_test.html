<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pre Test - Star Girl Academy</title>
    <style>
      @font-face {
        font-family: 'Bryndan';
        src: url('assets/fonts/bryndan_writebook.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'MoreSugarRegular';
        src: url('assets/fonts/moresugar_regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      :root {
        --header-bg: #6f817c;
        --page-bg: #cfd6c9;
        --ink: #2d3a36;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--page-bg);
        color: var(--ink);
        font-family: 'Bryndan', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      /* Header */
      .strip.top {
        position: sticky;
        top: 0;
        left: 0;
        width: 100%;
        height: 90px;
        background: var(--header-bg);
        /* Only bottom corners rounded */
        border-radius: 0 0 28px 28px;
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 0 24px;
        box-sizing: border-box;
        color: #fff;
        z-index: 5;
        margin-right: clamp(12px, 2.5vw, 20px); /* geser dari kanan agar lengkung simetris */
      }
      .strip.top .logo {
        height: 56px;
        width: auto;
      }
      .header-text {
        line-height: 1.25;
      }
      .header-text .user-name {
        font-weight: 700;
      }

      .container {
        max-width: 1100px;
        margin: 24px auto 48px;
        padding: 0 20px;
      }
      .hint {
        margin: 2px 0 12px;
      }

      /* Panel styling - SVG image */
      .panel-wrapper {
        width: 100vw;
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
      }
      .panel {
        position: relative;
        width: 100%;
        height: auto;
        display: block;
      }
      .panel img {
        width: 100%;
        height: auto;
        display: block;
        transform: translate(-75px, 20px);
      }
      .qrcode-overlay {
        position: absolute;
        top: 50%;
        left: 55%;
        transform: translate(45%, -45%);
        z-index: 10;
        max-width: 350px;
        width: 90%;
      }
      .qrcode-overlay img {
        width: 100%;
        height: auto;
        display: block;
        transform: none;
      }

      /* Wayground button */
      .wayground-btn {
        position: absolute;
        bottom: 10%;
        left: 58%;
        transform: translateX(-50%);
        z-index: 10;
        cursor: pointer;
        transition: transform 0.3s ease, filter 0.3s ease;
        width: 250px;
        max-width: 90%;
      }
      .wayground-btn:hover {
        transform: translateX(-50%) scale(1.05);
        filter: brightness(1.1);
      }
      .wayground-btn:active {
        transform: translateX(-50%) scale(0.98);
      }
      .wayground-btn img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Back button */
      .back-btn {
        position: fixed;
        left: 22px;
        bottom: 22px;
        background: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .back-btn:hover {
        transform: scale(1.1);
      }
      .back-btn:active {
        transform: scale(0.95);
      }
      .back-btn img {
        width: 56px;
        height: 56px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.18));
        transition: filter 0.3s ease;
      }
      .back-btn:hover img {
        filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.3));
      }

      @media (max-width: 900px) {
        .strip.top {
          height: 80px;
          border-radius: 0 0 20px 20px;
          margin-right: 12px;
        }
        .strip.top .logo {
          height: 46px;
        }
        .header-text {
          font-size: 1rem;
        }
        .panel {
          height: auto;
          min-height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <header class="strip top">
      <img
        class="logo"
        src="assets/img/book_lamp.png"
        alt="Book and Lamp"
      />
      <div class="header-text">
        Sebelum memasuki materi<br />
        Kita uji pemahamanmu dulu ya,
        <span
          class="user-name"
          id="userName"
          >Bestie</span
        >!
      </div>
    </header>

    <main class="container">
      <div class="panel-wrapper">
        <div class="panel">
          <img
            src="assets/img/hmmm.svg"
            alt="Panel Background"
          />
          <div class="qrcode-overlay">
            <img
              src="assets/img/qrcode/pre_test.png"
              alt="QR Code Pre Test"
            />
          </div>
          <a
            href="https://wayground.com/join?gc=42452554"
            class="wayground-btn"
          >
            <img
              src="assets/img/buka_wayground.svg"
              alt="Buka Wayground"
            />
          </a>
        </div>
      </div>
    </main>

    <button
      class="back-btn"
      aria-label="Kembali ke opening"
      title="Kembali"
      onclick="window.location.href='opening.html'"
    >
      <img
        src="assets/img/prev_button.png"
        alt="Kembali"
      />
    </button>

    <script>
      const userName = localStorage.getItem('userName');
      if (userName) document.getElementById('userName').textContent = userName;
      // Ganti kode secara dinamis jika dibutuhkan:
      // document.getElementById('codeText').textContent = '12345678';

      function handleWaygroundClick(event) {
        event.preventDefault();
        // Tambahkan link wayground atau fungsi yang diinginkan di sini
        // Contoh: window.open('https://link-wayground.com', '_blank');
        alert('Buka Wayground diklik!');
      }
    </script>
  </body>
</html>
